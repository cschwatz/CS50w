{% extends "encyclopedia/layout.html" %}

{% block title %}
    New page
{% endblock %}

{% block body %}
    
    <form class="new_article_form" action="{% url 'new_page' %}" method="post">
        {{ form }}
        {% csrf_token %}
        <input type="submit" value="Save page">
    </form>
    {% if has_article%}
    <p>
        The chosen title is already in the database, please choose another title.
    </p>
    {% endif %}
    
{% endblock %}
