{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search results
{% endblock %}

{% block body %}
<h1>Search Results:</h1>
<ul>
    {% for result in matching_articles %}
        <li>
            <a href="{% url 'page' page_name=result|lower %}">{{ result }}</a>
        </li>
    {% endfor %}
    {% if not found_article %}
            <p>
                No articles were found.
            </p>
    {% endif %}
</ul>
{% endblock %}
