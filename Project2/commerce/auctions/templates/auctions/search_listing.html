{% extends "auctions/layout.html" %}

{% block body %}
    <form action="search_listing" method="post">
        {% csrf_token %}
        {{ form }}
        <button>Search</button>
    </form>
    {% for matching in matching_listings %}
    {{ matching.title }} 
    {{ matching.description }} 
    <img class="auction_image" src="{{ matching.image }}" alt=""> 
    {{ matching.category }} 
    {{ matching.date }}
    <hr>
    <br>
    {% endfor %}
{% endblock %}
