{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    {% for listing in listings %}
        {{ listing.0.user }}
        {{ listing.0.title }} 
        {{ listing.0.description }} 
        {{ listing.0.category }} 
        {{ listing.0.date }}
        {{ listing.1 }}
        <img class="auction_image" src="{{ listing.0.image }}" alt=""> 
        <a href="{% url 'listing' listing.0.title  %}">Go to listing</a>
        <hr>
    {% endfor %}
{% endblock %}
