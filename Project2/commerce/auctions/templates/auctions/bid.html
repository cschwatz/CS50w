{% extends "auctions/layout.html" %}
{% block body %}
    {{ listing.user }}
    {{ listing.title }}
    {{ listing.description }}
    {{ listing.category }}
    <img class="auction_image" src="{{ listing.image }}" alt=""> 
    {{ listing.date }} 
    {{ highest_bid }}
    <form action="{% url 'bid' listing.title %}" method="post">
        {% csrf_token %}
        {{ form }}
        <button>Bid!</button>
    </form>
    {{ error_message }}
{% endblock %}
